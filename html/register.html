<!DOCTYPE html>
<html>
    <head>
        <title>Create an account</title>
        <style>
            body {
                    background-color: #f2ece2;
                    text-align: center;
                    color: #353843;
                    font-family: Arial, sans-serif;
                }
        </style>
    </head>
    <body>
        <a href="landpage.html">Home Page</a>
        <div class="registration-container">
            <h2>Welcome to WN/H!<br>
            Create an account</h2>
            <div class="input-group">
                <input type="text" id="firstName" name="firstName" placeholder="First Name">
            </div>
            <div class="input-group">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Create Password">
            </div>
            <div class="input-group">
                <input type="password" id="verifyPassword" name="verifyPassword" placeholder="Verify Password">
            </div>
            <button class="register-button" type="submit"><a href="cbinterface.html">Let's do this!</a></button>
            <div class="copyright">
                &copy; 2023 WN/H. All Rights Reserved.
            </div>
        </div>
    </body>
</html>
