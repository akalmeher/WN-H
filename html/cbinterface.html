<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7c8f9a;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%; /* Fill the full width of the viewport */
            height: 100%; /* Fill the full height of the viewport */
            background-color: #7c8f9a;
            border: 1px solid #ccc;
            border-radius: 0; /* Remove border radius */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            display: flex;
            align-items: center;
            background-color: #7c8f9a;
            color: #f2ece2;
            font-size: x-large;
            padding-left: 20px;
            text-align: left;
        }
        .hamburger-menu {
            font-size: 24px; /* Adjust size as needed */
            cursor: pointer;
            margin-right: 10px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px; /* Hide the sidebar off-screen */
            width: 200px;
            height: 100%;
            background-color: #7c8f9a;
            color: #ececec;
            transition: left 0.3s ease;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #ececec;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* To place the icon on the right */
        }
        .icon {
            font-size: 32px;
        }
        .chat-messages {
            flex: 1; /* Grow to fill remaining space */
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .user-message {
            color: #ececec;
            align-self: flex-start;
            padding: 20px;
        }
        .bot-message {
            color: #ececec;
            align-self: flex-start;
            padding: 20px;
        }
        .divider {
            border-top: 1px solid #44332c;
            margin: 10px 0;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #7c8f9a;
        }
        .user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .send-button {
            background-color: #44332c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="hamburger-menu" onclick="toggleMenu()">&#9776;</div>
            <span><h3>WN/H</h3></span>
        </div>
        <div class="sidebar">
            <div class="sidebar-header">
                <span class="icon" id="sidebar-icon" onclick="toggleMenu()">&#9776;</span>
            </div>
            <a href="landpage.html">Home</a>
            <a href="about.html">About WN/H</a>
            <a href="#">History</a>
            <a href="#">Settings</a>
        </div>
        <div class="divider"></div>
        <div class="chat-messages">
            <div class="bot-message">
                Welcome to WN/H ChatBot! How may I assist you today?
                <ul>
                    <li>Find Jobs</li>
                    <li>Interview Preparation</li>
                    <li>Live Chat Support</li>
                </ul>
            </div>
            <div class="divider"></div>
            <div class="user-message">
                Hi, I'm looking for a software developer job.
            </div>
            <div class="divider"></div>
            <div class="bot-message">
                Sure, I can help with that. Where are you looking to work?
            </div>
            <div class="divider"></div>
            <div class="user-message">
                Somewhere nearby.
            </div>
            <div class="divider"></div>
        </div>
        <div class="input-container">
            <input type="text" class="user-input" placeholder="Send a message...">
            <button class="send-button">Send</button>
        </div>
    </div>
</body>
<script>
    function toggleMenu() {
        var sidebar = document.querySelector('.sidebar');
        var sidebarIcon = document.getElementById('sidebar-icon');
        if (sidebar.style.left === '0px') {
            sidebar.style.left = '-200px';
            sidebarIcon.innerText = '+';
        } else {
            sidebar.style.left = '0px';
            sidebarIcon.innerHTML = '&#9776;';
        }
    }
</script>
</html>
